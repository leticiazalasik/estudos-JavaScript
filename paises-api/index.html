<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Buscador de Países</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

    <button id="toggleThemeBtn" class="btn btn-primary">Alternar para Tema Claro</button> <!-- Iniciando com tema claro -->

   
     <div class="container py-5">
       <h1 class="text-center mb-4">Buscador de Países</h1>
       
       <div class="row justify-content-center mb-4">
           <div class="col-md-6">
               <input type="text" id="searchInput" class="form-control" placeholder="Digite o nome do país...">
           </div>
       </div>

       <!-- Dropdown para seleção de região -->
       <div class="dropdown mt-3">
           <button class="btn btn-primary dropdown-toggle" type="button" id="regionDropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
               Selecione uma região
           </button>
           <ul class="dropdown-menu" aria-labelledby="regionDropdown">
               <li><a class="dropdown-item" href="#" data-region="Africa">África</a></li>
               <li><a class="dropdown-item" href="#" data-region="Americas">Américas</a></li>
               <li><a class="dropdown-item" href="#" data-region="Asia">Ásia</a></li>
               <li><a class="dropdown-item" href="#" data-region="Europe">Europa</a></li>
               <li><a class="dropdown-item" href="#" data-region="Oceania">Oceania</a></li>
           </ul>
       </div>

       <div id="countriesContainer" class="row g-4"></div>
       
       <div id="loading" class="text-center d-none">
           <div class="spinner-border text-primary" role="status">
               <span class="visually-hidden">Carregando...</span>
           </div>
       </div>
   </div>

   <!-- Modal -->
   <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
       <div class="modal-dialog">
           <div class="modal-content">
               <div class="modal-header">
                   <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                   <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div class="modal-body">
                   ...
               </div>
               <div class="modal-footer">
                   <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                   <button type="button" class="btn btn-primary">Save changes</button>
               </div>
           </div>
       </div>
   </div>

   <!-- Scripts -->
   <script src="script.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
